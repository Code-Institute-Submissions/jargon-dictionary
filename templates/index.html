{% extends 'base.html'%}

{% block content %}
<div class="jumbotron jumbotron-fluid">
<div class="container-fluid">
    <h1 class="text-center">Definition Decks</h1>
</div>
</div>
<div class="container-fluid">
    <div class="row">
        {% for category in categories %}

        <div class="col-md-4 pt-2">
            <div class="card text-center">
                <h4 class="card-header ">{{category.name}} Deck</h4>
                <div class="card-body">
                    
                    <p class="card-text">{{category.description}}</p>
                    <button type="button" class="btn btn-secondary"><a class="text-white"
                            href="{{url_for('get_definitions', category=category.name)}}" class="card-link">See
                            Deck</a></button>
                    <button type="button" class="btn btn-info"><a class="text-white"
                            href="{{url_for('edit_deck', deck_id=category._id, deck=category.name)}}"
                            class="card-link">Edit Deck</a></button>
                    <button type="button" class="btn btn-danger"><a class="text-white"
                            href="{{url_for('delete_deck', deck_id=category._id)}}" class="card-link">Delete
                            Deck</a></button>

                </div>
            </div>
        </div>


        {% endfor %}
    </div>
</div>

{% endblock %}
