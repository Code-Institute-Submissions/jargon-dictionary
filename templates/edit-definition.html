{% extends 'base.html'%}

{% block content %}
<div class="container">
    <form action="{{ url_for('update_definition', definition_id=definition._id) }}" method="POST">
        <div class="form-group">
            <label for="word">Word</label>
            <input name="word" type="text" class="form-control" id="word" placeholder="{{definition.word}}">
        </div>
        <div class="form-group">
            <label for="definition">Definition</label>
            <input name="definition" type="text" class="form-control" id="definition"
                placeholder="{{definition.definition}}">
        </div>
        <div class="form-group">
            <label for="category">Select Deck</label>
            <select name="category" class="form-control">
              {% for category in categories %}
              <option id="category">{{category.name}}</option>
              {% endfor %}
            </select>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="text-light" href="{{url_for('get_definitions', category='category.name')}}" class="card-link"><button type="button" class="btn btn-dark">Cancel</button></a>
    </form>
</div>

{% endblock %}
