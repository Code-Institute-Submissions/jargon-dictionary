{% extends 'base.html'%}

{% block content %}

<div class="container">
  <h1>Add Definition</h1>

  <form action="{{ url_for('insert_definition') }}" method="POST">
    <div class="form-group word">
      <label for="word">Word</label>
      <input name="word" type="text" class="form-control" id="word" aria-describedby="emailHelp"
        placeholder="Enter Word">
        <p class="word-check red p-1"></p>
    </div>
    <div class="form-group definition">
      <label for="definition">Definition</label>
      <input name="definition" type="text" class="form-control" id="definition" placeholder="Definition">
      <p class="definition-check red p-1"></p>
    </div>
    <div class="form-group">
      <label for="category">Select Deck</label>
      <select name="category" class="form-control">
        {% for category in categories %}
        <option id="category">{{category.name}}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="text-light" href="{{url_for('get_decks')}}" class="card-link"><button type="button" class="btn btn-dark">Cancel</button></a>
  </form>
</div>
{% endblock %}
