{% extends 'base.html'%}

{% block content %}

<h1>Add Definition</h1>

<form action="{{ url_for('insert_definition') }}" method="POST">
    <div class="form-group">
        <label for="word">Word</label>
        <input name="word" type="text" class="form-control" id="word" aria-describedby="emailHelp"
            placeholder="Enter Word">
    </div>
    <div class="form-group">
        <label for="definition">Definition</label>
        <input name="definition" type="text" class="form-control" id="definition" placeholder="Definition">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Select Category</label>
        <select class="form-control" id="category_select">
          {% for category in categories %}
          <option>{{category.name}}</option>
          {% endfor %}
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
