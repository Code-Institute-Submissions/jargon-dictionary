{% extends 'base.html'%}

{% block content %}

<h1>Edit Deck</h1>
<form action="{{ url_for('update_deck', deck_id=deck.name) }}" method="POST">
    <div class="form-group">
        <label for="name">Deck Name</label>
        <input name="name" type="text" class="form-control" id="name" 
            placeholder="{{deck.name}}">
    </div>
    <div class="form-group">
        <label for="description">Deck Description</label>
        <input name="description" type="text" class="form-control" id="description" placeholder="{{deck.description}}" id="descritpion">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
