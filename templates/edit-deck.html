{% extends 'base.html'%}

{% block content %}
<div class="container">
    <h1>Edit Deck</h1>
    <form action="{{ url_for('update_deck', deck=deck._id) }}" method="POST">
        <div class="form-group">
            <label for="name">Deck Name</label>
            <input name="name" type="text" class="form-control" id="name" placeholder="{{deck.name}}">
        </div>
        <div class="form-group">
            <label for="description">Deck Description</label>
            <input name="description" type="text" class="form-control" id="description"
                placeholder="{{deck.description}}" id="descritpion">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="text-light" href="{{url_for('get_decks')}}" class="card-link"><button type="button" class="btn btn-dark">Cancel</button></a>
    </form>
</div>

{% endblock %}
