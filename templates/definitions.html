{% extends 'base.html'%}

{% block content %}

<div class="container-fluid">
    <h1 class="text-center pt-3">{{category}}</h1>
</div>

<div class="container-fluid">
    <div class="row">
        {% for definition in definitions %}

        <div class="col-md-4 pt-2">
        <div class="card text-center">
            <h4 class="card-header ">{{definition.word}}</h4>
            <div class="card-body ">
                
                <p class="card-text">{{definition.definition}}</p>
                <button type="button" class="btn btn-info"><a class="text-light" href="{{url_for('edit_definition', definition_id=definition._id)}}" class="card-link">Edit</a></button>
                <button type="button" class="btn btn-danger"><a class="text-light" href="{{url_for('delete_definition', definition_id=definition._id)}}" class="card-link">Delete</a></button>
                
            </div>
        </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
