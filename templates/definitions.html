{% extends 'base.html'%}

{% block content %}

<h1>Definition</h1>


{% for definition in definitions %}
<h2>{{definition.word}}</h2>
<p>{{definition.definition}}</p>
<a href="{{url_for('edit_definition', definition_id=definition._id)}}">Edit</a>
<a href="{{url_for('delete_definition', definition_id=definition._id)}}">Delete</a>



{% endfor %}



{% endblock %}
