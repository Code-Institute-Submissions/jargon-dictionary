{% extends 'base.html'%}

{% block content %}

<div class="container-fluid">
    <h1>Definitions</h1>
</div>

<div class="container-fluid">
    <div class="row">
        {% for definition in definitions %}

        <div class="col-md-4 pt-2">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title ">{{definition.word}}</h4>
                <p class="card-text">{{definition.definition}}</p>
                <a href="{{url_for('edit_definition', definition_id=definition._id)}}" class="card-link">Edit</a>
                <a href="{{url_for('delete_definition', definition_id=definition._id)}}" class="card-link">Delete</a>
            </div>
        </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
